<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>drawingDoodle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="Tools">
            <div class="items">
            <label class="Title">Shapes</label>
            <ul class="options">
                <li class="option elements" id="rectangle">
                    <img src="../image/rectangle.png" alt="shape"><span>Rectangle</span>
                </li>
                <li class="option elements" id="circle">
                    <img src="../image/circle.png" alt="shape"><span>Circle</span>
                </li>
                <li class="option elements" id="triangle">
                    <img src="../image/triangle.png" alt="shape"><span>Triangle</span>
                </li>
                <li class="option fill">
                    <input type="checkbox" name="Color" id="fillColor">
                    <label for="fill-color">Fill Color</label>
                </li>
            </ul>
            </div>

            <div class="items">
                <label class="Title">Options</label>
                <ul class="options">
                    <li class="option active elements" id="brush">
                        <img src="../image/brush.png" alt="shape"> <img src="../image/eraser.png" alt="shape">
                        <span>Brush / Eraser</span>
                    </li> 
                    <!-- <li class="option elements" id="eraser ">
                        <img src="../image/eraser.png" alt="shape"><span>Eraser</span>
                    </li> -->
                    <li class="option">
                        <input type="range" name="range" id="sliderRange" min="1" max="30" value="5">
                    </li>
                </ul>
                </div>

                <div class="items colors">
                    <label class="Title">Colors</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4727fa">
                        </li>
                    </ul>

                </div>

                <div class="items">
                        <button type="button" class="clr">Clear Canvas</button>
                         <button type="button" class="save">Save As Image</button>
                </div>
        </section>
    
        <section class="canvasBoard">
            <canvas>

            </canvas>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
